{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Registro {% endblock %}</h1>
    <form method="post">
        <label for="username">Nome de Usuário</label>
        <br>
        <input type="text" name="username"
               placeholder="Nome de Usuário"
               value="{{ request.form['username'] }}"></input>
        <br>

        <label for="email">E-mail</label>
        <br>
        <input type="email" name="email"
               placeholder="E-mail"
               value="{{ request.form['email'] }}"></input>
        <br>

        <label for="password">Senha</label>
        <br>
        <input type="password" name="password"
               placeholder="Senha"></input>
        <br>

        <label for="confirm_password">Confirme a Senha</label>
        <br>
        <input type="password" name="confirm_password"
               placeholder="Confirme a Senha"></input>
        <br>

        <div class="button-container">
            <button type="submit">Registrar</button>
        </div>
    </form>

    <script>
        var password = document.querySelector('input[name="password"]');
        var confirm_password = document.querySelector('input[name="confirm_password"]');
        var button = document.querySelector('button[type="submit"]');
        var form = document.querySelector('form');

        confirm_password.addEventListener('input', function() {
            if (password.value === confirm_password.value) {
                confirm_password.style.border = '2px solid green';
                button.disabled = false;
            } else {
                confirm_password.style.border = '2px solid red';
                button.disabled = true;
            }
        });
    </script>
{% endblock %}
