{% extends 'user/base.html' %}

{% block content %}
    <h1>{% block title %} Adicionar uma Nova Carta {% endblock %}</h1>
    <form method="post">
        <label for="autor">Autor</label>
        <br>
        <input type="text" name="autor"
               placeholder="Autor"
               value="{{ request.form['autor'] }}"></input>
        <br>
        <label for="to">Para</label>
        <br>
        <select name="to">
            <option value="0">Selecione um destinatário</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
       </select>
       <br>
       <button class="mostrar-input" id="mostrar-input" type="button">Não encontrou ? APERTE AQUI!!</button>
       <br>
       <div id="input-container" style="display: none;">
              <br>
              <label for="extra">Extra</label>
              <br>
              <input type="text" name="extra" placeholder="Digite o nome e/ou descrição sobre a pessoa que nos achamos para você!!" value="{{ request.form['extra'] }}"></input>
          </div> 
       <br>
       <label for="title">Título</label>
        <br>
        <input type="text" name="title"
               placeholder="Título da mensagem"
               value="{{ request.form['title'] }}"></input>
        <br>

        <label for="content">Conteúdo da Mensagem</label>
        <br>
        <textarea name="content"
                  placeholder="Conteúdo da mensagem"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
        <br>
       <select name="category">
              <option value="0">Selecione uma categoria</option>
              <option value="1">Mostrar somente no App</option>
              <option value="2">Mostrar somente no App + entrega</option>
              <option value="3">Mostrar somente no App + entrega e bombom</option>
       </select>
        <div class="button-container">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        document.getElementById('mostrar-input').addEventListener('click', function() {
            document.getElementById('input-container').style.display = 'block';
        });
    </script>
{% endblock %}
